name: package-extension

on:
  workflow_dispatch:
    inputs:
      vsce-flags:
        description: "Additional flags passed to vsce package"
        required: false
        default: ""
  push:
    tags:
      - "v*"

jobs:
  build-vsix:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install workspace dependencies
        run: npm install

      - name: Run packaging script
        env:
          VSCE_FLAGS: ${{ github.event.inputs.vsce-flags || '' }}
        run: |
          chmod +x ./scripts/package-extension.sh
          ./scripts/package-extension.sh ${VSCE_FLAGS}

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-component-analyzer-vsix
          path: web-component-analyzer-*.vsix
          if-no-files-found: error
