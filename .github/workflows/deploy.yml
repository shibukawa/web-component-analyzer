name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install --workspaces --include-workspace-root
      
      - name: Build analyzer package
        run: npm run --workspace @web-component-analyzer/analyzer build:clean
      
      - name: Verify analyzer build
        run: |
          if [ -d "packages/analyzer/dist" ]; then
            echo "✓ Analyzer built successfully"
            ls -la packages/analyzer/dist/
          else
            echo "✗ Build failed - dist folder not found"
            exit 1
          fi
      
      - name: Build web package
        run: npm run --workspace @web-component-analyzer/web build
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./packages/web/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
